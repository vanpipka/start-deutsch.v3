    <div class="flex items-center justify-between mb-2">
        <h3 class="text-[#37322F] font-semibold group-hover:text-[#49423D] transition-colors">{{ title }}</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right w-4 h-4 text-[#6B6560] group-hover:translate-x-0.5 transition-transform">
            <path d="M5 12h14"></path>
            <path d="m12 5 7 7-7 7"></path>
