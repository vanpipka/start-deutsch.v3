{% load static %}

<a href="{{ url }}" target="_blank">
    <div class="bg-red-50 rounded-2xl shadow hover:shadow-xl transition overflow-hidden">

        {% if image_url %}
            <img src="{{ image_url }}" class="w-full h-48 object-cover">
        {% else %}
            <img src="{% static 'src/img/article_header.png' %}" class="w-full h-48 object-cover">
        {% endif %}

        <div class="p-6 flex flex-col h-full">

            <h3 class="text-xl font-semibold mb-2">
                <p class="hover:text-blue-600 transition">

                    {{ title|default:"" }}

                </p>
            </h3>

            <p class="text-gray-600 text-sm mb-4 flex-grow">

                {{ description|default:"" }}

            </p>

            <div class="flex items-center justify-between text-xs text-gray-500 mt-auto">
                <span>
                    {%if datetime_autor %}
                        {{ datetime_autor }}
                    {% else %}
                        01.01.2026 Â· admin
                    {% endif %}
                </span>
            </div>
        </div>

    </div>
</a>
