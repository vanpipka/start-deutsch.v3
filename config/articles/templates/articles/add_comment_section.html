        {% if user.is_authenticated %}
            <li class="bg-gray-50 p-4 rounded shadow-sm">
                <h3 class="text-lg font-semibold mb-4 text-zinc-900 dark:text-zinc-100">
                    Оставить комментарий
                </h3>

                <div>
                    <form method="post" class="space-y-4">
                        {% csrf_token %}
                        
                        <!-- Поле текста -->
                        <div class="group">
                            <div class="relative transition-all duration-200 focus-within:ring-2 focus-within:ring-blue-500/20 rounded-lg">
                                <textarea 
                                    name="text"
                                    id="new_comment_text" 
                                    rows="4" 
                                    placeholder="Напишите что-нибудь..."
                                    class="w-full px-4 py-3 bg-zinc-50 dark:bg-zinc-800 border border-zinc-200 dark:border-zinc-700 rounded-lg 
                                        text-zinc-900 dark:text-zinc-100 placeholder-zinc-400
                                        focus:outline-hidden focus:border-blue-500 transition-colors resize-none"
                                    required
                                ></textarea>
                            </div>
                            {% if form.text.errors %}
                                <p class="mt-1 text-sm text-red-500">{{ form.text.errors.0 }}</p>
                            {% endif %}
                        </div>

                        <!-- Кнопка отправки -->
                        <div class="flex items-center justify-end">
                            <button type="submit" 
                                    class="inline-flex items-center px-5 py-2.5 text-sm font-medium text-white 
                                        bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:ring-blue-300 
                                        rounded-lg transition-all transform active:scale-95 cursor-pointer">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                </svg>
                                Опубликовать
                            </button>
                        </div>
                    </form>
                </div>
            </li>  

        {% else %}
            <li class="bg-gray-50 p-4 rounded shadow-sm">
                <p class="mt-6 text-gray-500">Вы должны <a href="{% url 'accounts:login' %}" class="text-indigo-600 hover:underline">войти</a>, чтобы оставить комментарий.</p>
            </li>
        {% endif %}
